<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>ðŸ’– Para ti ðŸ’–</title>

  <!-- Vista previa al compartir -->
  <meta property="og:title" content="ðŸ’– Un mensaje solo para ti ðŸ’–">
  <meta property="og:description" content="Toca y descubre lo que siento por ti ðŸ’Œ">
  <meta property="og:image" content="https://luisadrianalvarez2009-alt.github.io/I-love-you/preview.jpg">
  <meta property="og:url" content="https://luisadrianalvarez2009-alt.github.io/I-love-you/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="theme-color" content="#ffb6c1">

  <style>
    :root{
      --bg:#ffe6ef;
      --text:#7a1747;
      --heart:#ff4d88;
      --heart2:#ff99bb;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      -webkit-font-smoothing: antialiased;
    }

    .gate{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background: radial-gradient(120% 120% at 50% 15%, #fff7fc 0%, var(--bg) 60%);
      z-index:5; cursor:pointer; user-select:none;
    }
    .gate-btn{
      padding:16px 22px;
      border-radius:16px;
      background:#ffffffcc;
      border:2px solid #ffcfe1;
      box-shadow:0 8px 24px #ff8fb940;
      font-weight:700; font-size:clamp(20px,5vw,28px);
      transition:transform .1s ease, box-shadow .2s ease;
    }
    .gate:active .gate-btn{transform:scale(.98);box-shadow:0 6px 16px #ff8fb930;}

    .wrap{min-height:100dvh;display:grid;place-items:center;overflow:hidden;padding:24px;}
    .card{
      max-width:680px;width:100%;
      background:#ffffffcc;
      border:2px solid #ffcfe1;
      border-radius:20px;
      padding:clamp(18px,4.5vw,28px);
      box-shadow:0 10px 30px #ff8fb930;
      backdrop-filter:blur(4px);
      text-align:center;
      animation:floatIn .7s ease both;
    }
    @keyframes floatIn{from{transform:translateY(8px);opacity:0}to{transform:translateY(0);opacity:1}}

    .type{
      display:inline-block;
      font-size:clamp(20px,5.8vw,36px);
      line-height:1.35;
      white-space:pre-wrap;
    }
    .type::after{
      content:"";
      display:inline-block;
      width:1.1ch;
      border-right:3px solid var(--text);
      margin-left:2px;
      animation:caret .9s steps(1) infinite;
      vertical-align:-4px;
    }
    @keyframes caret{50%{border-color:transparent}}

    .hearts{position:fixed;inset:0;overflow:hidden;pointer-events:none;z-index:0;}
    .heart{
      position:absolute;
      width:clamp(14px,3.8vw,24px);height:clamp(14px,3.8vw,24px);
      background:radial-gradient(circle at 30% 30%,#ff4d88 0%,#ff1a75 80%);
      transform:rotate(45deg);
      animation:floatUp linear infinite;
      opacity:.9;filter:drop-shadow(0 4px 8px #ff6fa633);
    }
    .heart::before,.heart::after{
      content:"";position:absolute;width:100%;height:100%;
      background:radial-gradient(circle at 30% 30%,#ff4d88 0%,#ff1a75 80%);
      border-radius:50%;
    }
    .heart::before{top:-50%;left:0;}
    .heart::after{top:0;left:-50%;}
    .heart.alt{
      background:radial-gradient(circle at 30% 30%,#ff99bb 0%,#ff66a3 80%);
      opacity:.8;
    }
    .heart.alt::before,.heart.alt::after{
      background:radial-gradient(circle at 30% 30%,#ff99bb 0%,#ff66a3 80%);
    }
    @keyframes floatUp{
      0%{transform:translateY(110vh) rotate(45deg) scale(.9);}
      100%{transform:translateY(-15vh) rotate(45deg) scale(1.05);}
    }

    .controls{position:fixed;right:10px;bottom:10px;z-index:3;}
    .mute{
      border:none;border-radius:999px;background:#ffffffd0;color:#b01861;
      padding:10px 14px;font-size:14px;font-weight:600;
      box-shadow:0 6px 18px #ff8fb92e;cursor:pointer;
    }
  </style>
</head>
<body>

  <div class="gate" id="gate"><div class="gate-btn">ðŸ’– Toca aquÃ­ bb ^_^ ðŸ’–</div></div>
  <div class="hearts" id="hearts"></div>

  <main class="wrap">
    <section class="card" id="card" style="visibility:hidden">
      <div class="type" id="typeTarget"></div>
    </section>
  </main>

  <div class="controls">
    <button class="mute" id="muteBtn" style="display:none">ðŸ”Š Sonido</button>
  </div>

  <!-- Tu canciÃ³n -->
  <audio id="bgAudio"
         src="Stephen Sanchez - Until I Found You (Official Video)(MP3_160K).mp3"
         preload="none"
         loop
         playsinline
         crossorigin="anonymous"></audio>

  <script>
    const message = `Me tienes pensando en ti a cada rato,
    soÃ±ando contigo hasta despierto,
    pegado al cel esperando un mensaje tuyoâ€¦
    y sÃ­, lo admito: me tienes completamente enamorado de ti. ðŸ’˜`;

    const typingSpeed = 90;
    const gate = document.getElementById('gate');
    const card = document.getElementById('card');
    const target = document.getElementById('typeTarget');
    const heartsLayer = document.getElementById('hearts');
    const muteBtn = document.getElementById('muteBtn');
    const audioEl = document.getElementById('bgAudio');

    function typeMessageByLines(text, speed){
      const lines = text.split('\n');
      let li = 0, ci = 0;

      function step(){
        if(li >= lines.length) return;
        const line = lines[li];
        const prev = lines.slice(0, li).join('\n');
        const curr = line.slice(0, ci);
        target.textContent = prev + (li ? '\n' : '') + curr;

        if(ci < line.length){
          const ch = line.charAt(ci++);
          const extra = (ch === '.' || ch === '!' || ch === 'â€¦' || ch === '?') ? 180
                      : (ch === ',' || ch === ';' || ch === ':') ? 90
                      : 0;
          setTimeout(step, speed + extra);
        } else {
          li++; ci = 0;
          setTimeout(step, Math.max(320, speed * 3.5));
        }
      }
      step();
    }

    function spawnHearts(){
      const count = 22;
      for(let i=0;i<count;i++){
        const h=document.createElement('div');
        h.className='heart'+(Math.random()<0.5?' alt':'');
        const left=Math.random()*100;
        const dur=10+Math.random()*10;
        const delay=Math.random()*-20;
        const size=0.8+Math.random()*1.4;
        h.style.left=left+'vw';
        h.style.animationDuration=dur+'s';
        h.style.animationDelay=delay+'s';
        h.style.transform=`translateY(110vh) rotate(45deg) scale(${size})`;
        heartsLayer.appendChild(h);
      }
      setInterval(()=>{
        const h=document.createElement('div');
        h.className='heart'+(Math.random()<0.5?' alt':'');
        const left=Math.random()*100;
        const dur=10+Math.random()*10;
        const delay=Math.random()*-20;
        const size=0.8+Math.random()*1.4;
        h.style.left=left+'vw';
        h.style.animationDuration=dur+'s';
        h.style.animationDelay=delay+'s';
        h.style.transform=`translateY(110vh) rotate(45deg) scale(${size})`;
        heartsLayer.appendChild(h);
        if(heartsLayer.childElementCount>60){
          heartsLayer.removeChild(heartsLayer.firstChild);
        }
      },900);
    }

    function fadeTo(targetVol = 0.4, ms = 900){
      if(!audioEl) return;
      const steps = 24;
      const stepMs = Math.max(16, Math.floor(ms/steps));
      const start = audioEl.volume;
      let i = 0;
      const id = setInterval(()=>{
        i++; audioEl.volume = start + (targetVol - start) * (i/steps);
        if(i>=steps) clearInterval(id);
      }, stepMs);
    }

    function tryPlay(){
      if(!audioEl) return;
      audioEl.volume = 0.0;
      audioEl.play()
        .then(()=>{ fadeTo(0.4, 900); muteBtn.style.display='inline-block'; muteBtn.textContent='ðŸ”Š Sonido'; })
        .catch(()=>{ muteBtn.style.display='inline-block'; muteBtn.textContent='ðŸ”‡ Activar sonido'; });
    }

    function toggleMute(){
      if(!audioEl) return;
      if(audioEl.muted || audioEl.volume === 0){
        audioEl.muted = false;
        if(audioEl.paused) audioEl.play().catch(()=>{});
        fadeTo(0.4, 300);
        muteBtn.textContent = 'ðŸ”Š Sonido';
      }else{
        fadeTo(0.0, 250);
        setTimeout(()=>{ audioEl.muted = true; }, 280);
        muteBtn.textContent = 'ðŸ”‡ Silencio';
      }
    }
    muteBtn.addEventListener('click', toggleMute);

    gate.addEventListener('click', ()=>{
      gate.style.display='none';
      card.style.visibility='visible';
      tryPlay();
      spawnHearts();
      target.textContent = "";
      typeMessageByLines(message, typingSpeed);
    });
  </script>
</body>
</html>
